<script>

    nome = prompt("Digite seu nome: ");
    dinheiro = Number(prompt("Digite quanto você tem: "));
    viajem = prompt("Qual das viajens você deseja?\n1 - DISNEY\n2 - MADRID\n3 - MACEIÓ\n4 - RIBEIRÃO PRETO");
    switch(viajem){
        case '1':
            dinheiro = dinheiro - 15000;
            break;
        case '2':
            dinheiro = dinheiro - 12000;
        break;
        case '3':
            dinheiro = dinheiro - 8000;
            break;
        case '4':
            dinheiro = dinheiro - 5000;
            break;
        default:
            dinheiro = "Opção inválida"
        break;

    }
    if(dinheiro < 0){
        alert("Olá " + nome +"Você não consegue viajar :( \nFalta R$" + (-1 * dinheiro) + " para viajar");
    }else if(dinheiro >= 0){
        alert("Olá " + nome + "Você consegue viajar!!");
    }else{
        alert(dinheiro);
    }
    

</script>
